<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React select with infinity scroll</title>
    <link href="./assets/dist/style.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="selectWrap">
        <h2>Base</h2>
        <div
            class="remoteSelect"
            data-url="http://localhost:8080/"
        ></div>
    </div>
    <div class="selectWrap">
        <h2>With default value</h2>
        <div
            class="remoteSelect"
            data-url="http://localhost:8080/"
            data-current-value="25"
        ></div>
    </div>
</div>
<script src="./assets/dist/main.js"></script>
</body>
</html>
